semantic_models:
  - name: attendance
    defaults:
      agg_time_dimension: calendar_year
    description: |
      ðŸš§
    model: ref('fct__attendance')
    entities:
      - name: attendance
        type: primary
        expr: _meta__fct__attendance__sk
      - name: school
        type: foreign
        expr: _meta__dim__school__sk
