      - name: calendar_year
        expr: calendar_year
        type: time
        type_params:
          time_granularity: year
    measures:
      - name: attendance_rate
        description: attendance aggregation currently only possible to average averages due to limitations with public data...ðŸš§
        agg: average
        expr: attendance
